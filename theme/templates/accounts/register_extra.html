{% extends "base.html" %}

{% block title %}Registration Extra{% endblock %}

{% block content %}
<div class="relative flex justify-center items-center min-h-screen bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 px-4">
  
  <!-- Floating background glows -->
  <div class="absolute top-0 left-0 w-[400px] h-[400px] bg-blue-600/30 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-0 right-0 w-[300px] h-[300px] bg-indigo-500/20 rounded-full blur-3xl animate-pulse"></div>

  <div class="relative max-w-md w-full space-y-8 bg-gray-800 p-10 rounded-3xl shadow-2xl backdrop-blur-md hover:scale-105 transform transition-all">
    <h2 class="text-center text-4xl font-extrabold text-white mb-6">
      Last Step
    </h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}

      <div>
        <button type="submit" 
                class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl rounded-2xl shadow-lg transition transform hover:scale-105">
          Register
        </button>
      </div>
    </form>

    <p class="text-center text-gray-400 mt-4">
      Already have an account? <a href="{% url 'accounts:login' %}" class="text-blue-400 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
